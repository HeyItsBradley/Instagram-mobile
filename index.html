<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    ">
    <title>Document</title>
  </head>
  <!-- Below is the body -->
  <body>
    <!-- this section will be the empty display if they have a notch -->
    <section id="emptySpace"></section>
    <!-- This will be the top part of the page with user name and navbar -->
    <div class="topbar">
      <header class="headerBar">
        <h1>bradley.requiem</h1>
      </header>

      <nav>
        <img src="./assets/create-img.jpg" alt="instagrams create icon" />
        <img src="./assets/3-dot-nav.jpg" alt="3 dot row" />
      </nav>
    </div>
    <!-- below is the PFP and little plus relative to it -->
    <div class="pfpFollwerSection">
      <div class="pfpContainer">
        <img
          class="PFP"
          src="./assets/9a96cd03f0b44af637ca0828008e2542.jpg"
          alt="profile picture"
        />
        <div class="pfpPlus"><p>+</p></div>
      </div>
      <div class="statsAndNumbers">
        <ul class="numbers">
          <li class="postNumber">0</li>
          <li class="followersNumber">111</li>
          <li class="followingNumber">219</li>
        </ul>
        <ul class="postsETC">
          <li class="posts">Posts</li>
          <li class="followers">Followers</li>
          <li class="following">Following</li>
        </ul>
      </div>
    </div>
    <p class="realName">Bradley R</p>
    <div class="editBar">
      <p>Edit profile</p>
      <img src="./assets/followed.jpg" alt="follwer icon" />
    </div>
    <div class="postAndTags">
        <img src="./assets/posts.jpg" alt="posts icon">
        <img src="./assets/tagged.jpg" alt="tagged icon">

    </div>
    <section class="photos">
        <img src="./assets/img1.png" alt="">
        <img src="./assets/img2.jpg" alt="">
        <img src="./assets/img3.webp" alt="">
        <img src="./assets/img4.webp" alt="">
        <img src="./assets/img5.webp" alt="">
        <img src="./assets/img6.jpg" alt="">

    </section>
  </body>
</html>
